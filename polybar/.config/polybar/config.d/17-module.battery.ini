[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98
poll-interval = 5

format-charging = %{A1:pb-battery:}<animation-charging> <label-charging>%{A}
format-charging-underline = ${colors.green}

format-discharging = %{A1:pb-battery:}<ramp-capacity> <label-discharging>%{A}
format-discharging-underline = ${colors.yellow}

format-full = %{A1:pb-battery:}%{A}
format-full-prefix = " "
format-full-prefix-foreground = ${colors.base3}
format-full-underline = ${self.format-charging-underline}

ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "
ramp-capacity-foreground = ${colors.base3}

animation-charging-0 = " "
animation-charging-1 = " "

animation-charging-foreground = ${colors.base3}
animation-charging-framerate = 2000

